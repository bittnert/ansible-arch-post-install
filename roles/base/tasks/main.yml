---
- name: enable Multilib support
  blockinfile:
    path: /etc/pacman.conf
    insertafter: "^#[multilib]"
    block: |
      [multilib]
      Include = /etc/pacman.d/mirrorlist
  become: yes
- name: update database
  package:
    update_cache: yes
    upgrade: yes
  become: yes
- name: install basics
  package:
    name:
      - git
      - vim
      - stow
      - man-db
      - ntp
  become: yes
- name: handling NTP
  block:
    - name: disable NTP
      systemd:
        name: ntpd
        state: stopped
      become: yes
    #start NTP client now with panicgate to ensure synchronization
    - name: start ntp now
      command:
        cmd: ntpd -gq
      become: yes
    - name: enable ntp
      systemd:
        name: ntpd
        enabled: yes
        state: started
      become: yes
- name: clone dotfile repo 
  git:
    repo: https://github.com/bittnert/dotfiles
    dest: ~/dotfiles
- name: install yay required
  package:
    name: 
      - base-devel
      - go
  become: yes
- name: install yay
  aur:
    name: yay
- name: install fonts
  package: 
    name:
      - ttf-bitstream-vera
      - ttf-croscore
      - ttf-dejavu
      - ttf-droid
      - gnu-free-fonts
      - ttf-ibm-plex
      - ttf-liberation
      - ttf-linux-libertine
      - noto-fonts-emoji
      - font-bh-ttf
      - ttf-roboto
      - tex-gyre-fonts
      - ttf-ubuntu-font-family
      - ttf-cascadia-code
      - ttf-fira-code
      - ttf-jetbrains-mono
  become: yes
- name: install zsh
  block:
    - name: install zsh
      package:
        name: zsh
      become: yes
    - name: install powerlevel10k
      aur:
        name: 
          - ttf-meslo-nerd-font-powerlevel10k
          - zsh-theme-powerlevel10k-git
    - name: configuring default shell
      command:
        cmd: chsh -s /bin/zsh thomas
      become: yes
    - name: installing zsh config files
      command:
        cmd: stow zsh
        chdir: ~/dotfiles
    - name: install base config files
      command:
        cmd: stow base
        chdir: ~/dotfiles
 
